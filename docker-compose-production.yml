version: "3.9"

services:

  postgres:
    image: ${REGISTRY}/postgres:${IMAGE_TAG}
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB}
    secrets:
      - postgres_password
    networks:
      - url-shortener-net
    deploy:
      placement:
        constraints: [ node.labels.frontend == frontend ]
      endpoint_mode: dnsrr

  url-shortener:
    image: ${REGISTRY}/url-shortener:${IMAGE_TAG}
    ports:
      - "8000:8000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: ${POSTGRES_DB}
      URL_SHORTENER_STORE: pg
    secrets:
      - postgres_password
    networks:
      - url-shortener-net
      - traefik-public
    deploy:
      placement:
        constraints: [ node.labels.frontend == frontend ]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

secrets:
  postgres_password:
    file: ${POSTGRES_PASSWORD_FILE}

volumes:
  postgres:

networks:
  traefik-public:
    external: true
  url-shortener-net:
